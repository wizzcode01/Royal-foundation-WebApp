<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="hero">
            <header>
                <nav class="navBar">
                    <img src="/images/logo2_img.jpg" alt="logo-img" width="150">
                    <p>Having Trouble?&nbsp;<span class="help"><a href="#">Get Help</a></span></p>
                </nav>
            </header>
           
               <section>
                <div class="side-bar-content"></div>
                    <div class="sign-up-container">
                        <div class="sign-up-form">
                        <div class="sign-up-content">
                                <h1>Welcome to the <span style="color: green;">Royal</span> Funitures Limited</h1>
                                    <p>Kindly provide the required details below to login</p>
                            
                                <div class="input-field">
                                    <label for="email">Email:</label>
                                    <input type="text" name="" id="">
                                </div>
                                <div class="input-field">
                                    <label for="password">password:</label>
                                    <input type="password" name="" id="">
                                </div>                    
                                <div class="input-btn">
                                    <input type="submit" value="Log in">
                                </div>
                                <p class="reset">Reset Password</p> 
                        </div>
                        </div>
                    </div>
                </section>
             <p>Don't have a Account? <span><a href="#">Create New Account</a></span></p>   
        </div> 
    </main>
       
</body>
</html>
